<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bakery Registration</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      background: linear-gradient(to right, #a8dadc, #457b9d); /* light blue gradient */
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .register-container {
      background-color: #f1faee; /* very light background for contrast */
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
      width: 350px;
      text-align: center;
      position: relative;
    }

    .register-container h1 {
      color: #ff69b4;
      margin-bottom: 20px;
      font-size: 2em;
    }

    .register-container input {
      width: 90%;
      padding: 12px;
      margin: 10px 0;
      border: 2px solid #ff69b4;
      border-radius: 8px;
      font-size: 14px;
    }

    .register-container button {
      width: 95%;
      padding: 12px;
      background-color: #ff69b4;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .register-container button:hover {
      background-color: #ff1493;
    }

    .footer-buttons {
      margin-top: 15px;
    }

    .footer-buttons button {
      margin: 5px;
      width: 45%;
      background-color: #457b9d;
    }

    .footer-buttons button:hover {
      background-color: #1d3557;
    }

    .footer-text {
      margin-top: 15px;
      font-size: 12px;
      color: #555;
    }

    /* Cupcake floating decoration */
    .cupcake {
      position: absolute;
      width: 60px;
      animation: float 6s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-20px); }
    }
  </style>
</head>
<body>
  <div class="register-container">
    <h1>Hello, Sweet Tooth!!!</h1>
    <form id="registerForm">
      <input type="text" id="name" placeholder="Enter your Name" required><br>
      <input type="tel" id="email" placeholder="Enter your Email" required><br>
      <input type="tel" id="phone" placeholder="Enter your Number" required><br>
      <input type="password" id="password" placeholder="Enter your Password" required><br>
      <button type="submit">Register</button>
    </form>

    <div class="footer-buttons">
      <button onclick="window.location.href='page3.html'">Login</button>
      <button onclick="window.location.href='option.html'">Guest</button>
    </div>

    <p class="footer-text">Join us for sweet treats üç©</p>

    <!-- Cupcake decorations -->
    <img src="https://static.vecteezy.com/system/resources/previews/025/076/483/original/sweet-cupcake-vector-illustration-eps10-png.png" 
         class="cupcake" style="top:20px; left:-70px; width: 80px; height: 80px;">
    <img src="https://static.vecteezy.com/system/resources/previews/037/224/148/original/ai-generated-cute-birthday-cake-in-cartoon-style-png.png" 
         class="cupcake" style="bottom:-40px; right:-80px; width: 120px; height: 120px;">
  </div>

  <script>
    document.getElementById('registerForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value; 
      const phone = document.getElementById('phone').value;
      const password = document.getElementById('password').value;

      try {
        const response = await fetch('http://localhost:3000/register', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ name, email,phone, password })
        });
        const result = await response.text();
        alert(result);
        if (response.ok) {
          window.location.href = "option.html"; // redirect to menu page
        }
      } catch (err) {
        alert("Error connecting to server: " + err.message);
      }
    });
  </script>
</body>
</html>
