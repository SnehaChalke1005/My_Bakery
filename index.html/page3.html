<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bakery Login</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", sans-serif;
      background: linear-gradient(to right, #a8dadc, #457b9d); /* light blue gradient */
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .login-container {
      background-color: #f1faee; /* very light background for contrast */
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
      width: 320px;
      text-align: center;
    }

    .login-container h1 {
      color: #1d3557;
      margin-bottom: 20px;
    }

    .login-container input {
      width: 90%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 14px;
    }

    .login-container button {
      width: 95%;
      padding: 12px;
      background-color: #457b9d;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .login-container button:hover {
      background-color: #1d3557;
    }

    .footer-text {
      margin-top: 15px;
      font-size: 12px;
      color: #555;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h1>Welcome Back to Sneha's Bakery!</h1>
    <form id="loginForm">
      <input type="text" id="email" placeholder="Enter Email / Name / Phone" required>
      <input type="password" id="password" placeholder="Enter Password" required>
      <button type="submit">Login</button>
    </form>
    <p class="footer-text">Sweet treats await you üç∞</p>
  </div>

  <script>
    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      try {
        const response = await fetch('http://localhost:3000/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, password })
        });

        if (response.ok) {
          const result = await response.json();
          localStorage.setItem('userId', result.user.id);
          localStorage.setItem('userName', result.user.name);
          alert(`Welcome back, ${result.user.name}!`);
          window.location.href = "/page2.html";
        } else {
          alert("Invalid login. Please try again.");
        }
      } catch (err) {
        alert("Error connecting to server: " + err.message);
      }
    });
  </script>
</body>
</html>
