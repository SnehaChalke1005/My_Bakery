<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Customize Your Cake</title>
  <style>
    body { text-align: center; font-family: 'Comic Sans MS', cursive; }
    img { margin-top: 20px; max-width: 300px; border-radius: 12px; }
  </style>
</head>
<body>
  <h1>ðŸŽ¨ Customize Your Cake</h1>
  <form id="cakeForm">
    <label>Flavor:
      <input type="text" id="flavor" placeholder="Chocolate, Vanilla...">
    </label><br>
    <label>Toppings:
      <input type="text" id="toppings" placeholder="Sprinkles, Fruits...">
    </label><br>
    <button type="submit">Find Cake Image</button>
  </form>

  <div id="result"></div>

  <script>
    document.getElementById("cakeForm").addEventListener("submit", async function(e) {
      e.preventDefault();
      const flavor = document.getElementById("flavor").value;
      const toppings = document.getElementById("toppings").value;
      const query = flavor + " cake " + toppings;

      // Unsplash API (you need a free API key from unsplash.com/developers)
      const accessKey = "YOUR_UNSPLASH_ACCESS_KEY";
      const url = `https://api.unsplash.com/search/photos?query=${encodeURIComponent(query)}&client_id=${accessKey}`;

      const response = await fetch(url);
      const data = await response.json();

      if (data.results.length > 0) {
        const imgUrl = data.results[0].urls.small;
        document.getElementById("result").innerHTML = `<img src="${imgUrl}" alt="Cake Image">`;
      } else {
        document.getElementById("result").innerHTML = "No images found ðŸ˜¢";
      }
    });
  </script>
</body>
</html>
